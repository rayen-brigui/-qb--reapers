<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>License</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>

<main>
  <figure>
    <picture>
      <img src="img.png"/>
    </picture>
  </figure>
  <div class="headline">
    <h2 class="text-headline">LICENSE</h2>
    <h3 class="text-subheadline">LOS SANTOS GOVERNMENT<br>COMMERICAL LICENSE</h2>
  </div>
  <form> 
    <br>
    <span>
      <input class="text-body" placeholder="Name of Business" id="bname" name="bname" type="text" required>
    </span>
    <span>
      <input class="text-body" placeholder="Business Owner" id="bowner" name="bowner" type="text" required>
    </span>
    <span>
      <input class="text-body" placeholder="License Type" id="btype" name="btype" type="text" required>
    </span>
    <span>
      <input class="text-body" placeholder="Business Address" id="baddress" name="baddress" type="text" required>
    </span>
    <span>
      <input class="text-body" placeholder="Issue Date" id="idate" name="idate" type="text" required>
    </span>
    <span>
      <input class="text-body" placeholder="Expiry Date" id="edate" name="edate" type="text" required>
    </span>
    <span>
      <input class="text-body" placeholder="Issuing Authority" id="iname" name="iname" type="text" required>
    </span>
    <input class="text-small-uppercase" id="submit" type="submit" value="Create License">
  </form>
</main>
<script  src="./script.js"></script>

</body>
</html>
