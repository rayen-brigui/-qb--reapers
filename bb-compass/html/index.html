<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.prod.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.1.0/dist/quasar.umd.prod.js" defer></script>
    <script src="app.js" defer></script>  
</head>
<body>
    <div id="streets">
        <div v-if="showStreets" class="streetA"></div>
        <div v-if="showStreets" class="streetB"></div>
    </div>
    <div id="compass" class="ui">
        <svg class="svg">
            <text x="0" y="-2" stroke="black" fill="white" stroke-width="1" stroke-opacity="0.8" v-if="showCompass" style="font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">N</text>
            <text x="360" y="-2" stroke="black" fill="white" stroke-width="1" stroke-opacity="0.8" v-if="showCompass" style="font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">N</text>
            <text x="315" y="-20" stroke="black" fill="white" stroke-width="0.7" stroke-opacity="0.8" v-if="showCompass" style="font-size:14px; font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">NW</text>
            <text x="-45" y="-20" stroke="black" fill="white" stroke-width="0.7" stroke-opacity="0.8" v-if="showCompass" style="font-size:14px; font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">NW</text>
            <text x="45" y="-20" stroke="black" fill="white" stroke-width="0.7" stroke-opacity="0.8" v-if="showCompass" style="font-size:14px; font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">NE</text>
            <text x="405" y="-20" stroke="black" fill="white" stroke-width="0.7" stroke-opacity="0.8" v-if="showCompass" style="font-size:14px; font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">NE</text>
            <text x="90" y="-2" stroke="black" fill="white" stroke-width="1" stroke-opacity="0.8" v-if="showCompass" style="font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">E</text>
            <text x="135" y="-20" stroke="black" fill="white" stroke-width="0.7" stroke-opacity="0.8" v-if="showCompass" style="font-size:14px; font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">SE</text>
            <text x="180" y="-2" stroke="black" fill="white" stroke-width="1" stroke-opacity="0.8" v-if="showCompass" style="font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">S</text>
            <text x="225" y="-20" stroke="black" fill="white" stroke-width="0.7" stroke-opacity="0.8" v-if="showCompass" style="font-size:14px; font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">SW</text>
            <text x="270" y="-2" stroke="black" fill="white" stroke-width="1" stroke-opacity="0.8" v-if="showCompass" style="font-family: 'Work Sans', sans-serif; font-weight: 800!important;" text-anchor="middle">W</text>
        </svg>
        <div style="margin-top: -119px;" class="bar"><svg class="svg">
            <rect width="3" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="14" x="-90"/>
            <rect width="3" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="5" x="-45"/>
            <rect width="4.5" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="14" x="0"/>
            <rect width="3" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="5" x="45"/>
            <rect width="4.5" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="14" x="90"/>
            <rect width="3" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="5" x="135"/>
            <rect width="4.5" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="14" x="180"/>
            <rect width="3" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="5" x="225"/>
            <rect width="4.5" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="14" x="270"/>
            <rect width="3" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="5" x="315"/>
            <rect width="4.5" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="14" x="360"/>
            <rect width="3" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="5" x="405"/>
            <rect width="3" stroke="black" fill="white" stroke-width="0.6" stroke-opacity="0.8" v-if="showCompass" height="14" x="450"/>
            </svg>
        </div>
        <div v-if="showCompass" class="bar" style="top:-53px; font-size:20pt; font-family: 'Work Sans', sans-serif; font-weight: 800!important; color: white; text-shadow: 0px 0px 0 #000, 0px 0px 0 #000, 0px 1px 0 #000, 0px 0px 0 #000, 0px 0px 0 #000, 0px 0px 0 #000, -1px 0px 0 #000, 0px -1px 0 #000;">Ë…</div>
        </div>
</body>
</html>
